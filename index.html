<html>
<head>
  <title>CutAs</title>
  <script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js' type='text/javascript'></script>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
  <div id='app'>
      <ul id='filemenu' class='menulist'>
      <label for='file' class='menuitem' id='filelabel'>Open File</label>
      <input type='file' id='file' class='fileinput'>
      <label for='afile' class='menuitem' id='filelabel'>Append</label>
      <input type='file' id='afile' class='fileinput'>
      </ul>
	  <div id='menu'></div>
      <div id='options_dialog' class='dialog'>
          <div class='dialog_title'>Options</div>
          <div class='dialog_content'>
              <fieldset>
                  <label class='dialog_label'>Hex view width:</label>
                  <input type='text' id='hex_width' class='dialog_text_input input_narrow'>
              </fieldset>
              <fieldset>
                  <label class='dialog_label'>Bitmap view width:</label>
                  <input type='text' id='bmp_width' class='dialog_text_input input_narrow'>
              </fieldset>
              <div class='menuitem' id='save_options'>Save</div>
            </div>
      </div>
	  <div id='consol'></div>
  </div>
  <script src='js/gui.js' type='text/javascript'></script>
  <script src='js/app.js' type='text/javascript'></script>
</body>
</html>
